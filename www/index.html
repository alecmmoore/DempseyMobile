<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/animation.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <link href="css/toast.css" rel="stylesheet">
        <link href="css/amPossessionBar.css" rel="stylesheet">
        <link href="css/playerCard.css" rel="stylesheet">

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

  </head>

  <body ng-app="dempsey" ng-controller="shellController as shellCtrl">

        <ion-side-menus>
            <!-- Center content -->
            <ion-side-menu-content>
                <ion-item nav-clear="" menu-close="" href="#/players">
                    Players
                </ion-item>

                <ion-item nav-clear="" menu-close="" href="#/games">
                    Games
                </ion-item>

                <ion-item nav-clear="" menu-close="" ng-click="shellCtrl.logout()">
                    Logout
                </ion-item>
            </ion-side-menu-content>

            <!-- Left menu -->
            <ion-side-menu side="left">
            </ion-side-menu>

            <ion-side-menu-content>

                <ion-nav-bar class="bar-soccer bar-positive">
                    <ion-nav-back-button ng-show="currentPage !== &apos;login&apos; &amp;&amp; currentPage !== &apos;games&apos;" class="button-clear">
                        <i class="icon ion-ios-arrow-back"></i> Back
                    </ion-nav-back-button>
                </ion-nav-bar>

                <ion-nav-view></ion-nav-view>

            </ion-side-menu-content>
        </ion-side-menus>

        <div class="toast-container">
            <div class="flex flex-center-vertical toast" ng-repeat="toast in toasts" ng-class="{&apos;slideOut&apos;: toast.slideOut,  &apos;slideIn&apos;: toast.slideIn, &apos;error&apos;: toast.error, &apos;success&apos;: toast.success}">
                <p class="flex-one">{{toast.message}}</p>
                <div ng-click="closeToast(toast)">
                    <img ng-if="!toast.error &amp;&amp; !toast.success" src="./img/close-icon-dark.svg">
                    <img ng-if="toast.error || toast.success" src="./img/close-icon.svg">
                </div>
            </div>
        </div>

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="lib/moment-with-locales.js"></script>
        <script src="lib/jquery-1.8.2.min.js"></script>

        <!-- Parse -->
        <script src="lib/parse-1.3.5.min.js"></script>
        <script>
            Parse.initialize("z9Sl23m5E0Ezun8NvpnBqk6NPzWvQpiIER1D2msS", "4oR8lgkPBWbWIqmrpx7ZwwmWO7cdax8sAY1dsg4s");
        </script>

        <script src="js/app.js"></script>

        <script src="js/controllers/shellController.js"></script>
        <script src="js/controllers/loginController.js"></script>
        <script src="js/controllers/homeController.js"></script>
        <script src="js/controllers/playersController.js"></script>
        <script src="js/controllers/gamesController.js"></script>
        <script src="js/controllers/possessionController.js"></script>
        <script src="js/controllers/shotsController.js"></script>
        <script src="js/controllers/passesController.js"></script>
        <script src="js/controllers/tacklesController.js"></script>
        <script src="js/controllers/foulsController.js"></script>
        <script src="js/controllers/subsController.js"></script>
        <script src="js/controllers/miscController.js"></script>
        <script src="js/controllers/timeController.js"></script>

        <script src="js/services/viewService.js"></script>
        <script src="js/services/dataService.js"></script>
        <script src="js/services/configService.js"></script>
        <script src="js/services/toastService.js"></script>

        <script src="js/directives/amPossessionBar.js"></script>
        <script src="js/directives/playerCard.js"></script>

  </body>
</html>
