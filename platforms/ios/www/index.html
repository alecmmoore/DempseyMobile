<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">
  <div ng-controller="MainCtrl">

              <ion-header-bar align-title="center" class="bar-balanced">
                  <div class="buttons">
                  </div>
                  <h1 class="title">Soccer Stats</h1>
              </ion-header-bar>


                <ion-content>
                    <div class="hero">
                        <div>
                            <h2>SEA</h2>
                        </div>
                        <div>
                            <p>Date</>
                            <p>Time</>
                        </div>
                        <div>
                            <h2>FCD</h2>
                        </div>
                    </div>
                    <div>
                        <div>
                            <img src="img/possession-icon.svg"/>
                            <h3>POSSESSION</h3>
                        </div>
                        <div>
                            <img src="img/shot-icon.svg"/>
                            <h3>SHOTS/GOALS</h3>
                        </div>
                        <div>
                            <img src="img/pass-icon.svg"/>
                            <h3>PASSES</h3>
                        </div>
                        <div>
                            <img src="img/foul-icon.svg"/>
                            <h3>FOULS</h3>
                        </div>
                        <div>
                            <img src="img/tackle-icon.svg"/>
                            <h3>TACKLES</h3>
                        </div>
                        <div>
                            <img src="img/sub-icon.svg"/>
                            <h3>SUBS</h3>
                        </div>
                        <div>
                            <img src="img/misc-icon.svg"/>
                            <h3>MISC</h3>
                        </div>
                    </div>
                </ion-content>
  </div>
  </body>
</html>
